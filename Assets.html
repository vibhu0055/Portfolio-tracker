<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 h-screen bg-gray-300 rounded-xl text-black p-4 ml-1 mr-8 mt-1">
            <ul class="space-y-2">
                <li>
                    <a href="index.html" class="block hover:bg-gray-600 p-2 rounded">
                        <i class="fa-solid fa-house me-2"></i> Home
                    </a>
                </li>
                <li>
                    <a href="Assets.html" class="block bg-gray-400 hover:bg-gray-600 p-2 rounded">
                        <i class="fa-solid fa-briefcase me-2"></i> Add Assets
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 pr-6">
            <div class="grid grid-cols-12 gap-4 mt-6">

                <!-- Add Asset Form -->
                <div class="col-span-12 lg:col-span-8 bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-semibold mb-4">Add New Asset</h2>
                    <form id="assetForm" class="space-y-4">
                        <div>
                            <label for="assetName" class="block text-sm font-medium text-gray-700">Asset Name</label>
                            <input type="text" id="assetName" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                        </div>
                        <div>
                            <label for="assetType" class="block text-sm font-medium text-gray-700">Asset Type</label>
                            <select id="assetType"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                                <option value="stock">Stock</option>
                                <option value="crypto">Cryptocurrency</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="assetQuantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                            <input type="number" id="assetQuantity" step="0.000001" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                        </div>
                        <div>
                            <label for="buyPrice" class="block text-sm font-medium text-gray-700">Buy Price ($)</label>
                            <input type="number" id="buyPrice" step="0.01" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                        </div>
                        <div>
                            <label for="currentPrice" class="block text-sm font-medium text-gray-700">Current Price
                                ($)</label>
                            <input type="number" id="currentPrice" step="0.01" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                        </div>
                        <input type="hidden" id="editId">
                        <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out">
                            Add Asset
                        </button>
                    </form>
                </div>

                <!-- Assets Table -->
                <div class="col-span-12 lg:col-span-12">
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h2 class="text-xl font-semibold">Your Assets</h2>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Name
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Type
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Quantity
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Buy Price
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Current Price
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Value
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Gain/Loss
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Actions
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="assetsTableBody" class="bg-white divide-y divide-gray-200">
                                    <!-- Assets will be inserted here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <div id="emptyState" class="p-8 text-center">
                            <p class="text-gray-500">No assets added yet. Add your first asset to get started!</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer class="bg-gray-600 h-20 w-full text-white p-2 mt-4 mr-0">
        <div class="flex items-center justify-center h-full">
            <p class="text-sm"> 2025 My App. All rights reserved.</p>
        </div>
    </footer>
    <!-- JS script -->
    <!-- Add before closing body tag -->
<script src="js/common.js"></script>
<script src="js/assets.js"></script>
<script src="https://kit.fontawesome.com/9656b79202.js" crossorigin="anonymous"></script>
</body>

</html>
